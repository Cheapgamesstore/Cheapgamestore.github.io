<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        img {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }

        .price {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00ffcc;
        }

        button {
            background: linear-gradient(135deg, #ff5733, #c70039);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #c70039, #ff5733);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pay Now</h1>
        <!-- Update the src with your high-quality QR code -->
        <img id="qr-code" src="qr.jpg" alt="Payment QR Code">
        <p class="price" id="price">Price: ₹99</p>
        <button onclick="changeDetails()">Change Details</button>
    </div>

    <script>
        function changeDetails() {
            const newQrCode = prompt("Enter the URL of the new QR code:");
            const newPrice = prompt("Enter the new price:");

            if (newQrCode) {
                document.getElementById('qr-code').src = newQrCode;
            }

            if (newPrice) {
                document.getElementById('price').innerText = `Price: ₹${newPrice}`;
            }
        }
    </script>
</body>
</html>
