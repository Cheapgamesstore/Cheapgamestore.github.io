<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Store</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFA500; /* Orange text color */
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: #FFA500; /* Orange links */
      transition: color 0.3s;
    }
    a:hover {
      color: #FFF; /* White hover effect */
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #111; /* Dark background */
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }
    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #FFA500;
      padding: 5px;
      box-shadow: 0 0 10px #FFA500;
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      color: #FFA500;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      position: relative;
    }
    nav a:hover {
      color: #FFF;
      text-shadow: 0px 0px 8px #FFA500;
    }

    /* Icon Styling */
    .icons {
      display: flex;
      gap: 20px;
    }
    .icons img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #111; /* Icon background */
      padding: 5px;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
      filter: brightness(0.8);
      object-fit: cover; /* Ensure image fills the circular container */
    }
    .icons img:hover {
      filter: brightness(1.5);
    }

    /* Scrollable Section Styles */
    .scrollable-section {
      display: flex;
      align-items: center;
      overflow-x: scroll;
      padding: 20px 50px;
      margin: 100px 0 20px; /* Adjusted margin to fit below header */
      background-color: #111;
    }
    .scrollable-section::-webkit-scrollbar {
      height: 10px;
    }
    .scrollable-section::-webkit-scrollbar-thumb {
      background: #FFA500;
      border-radius: 5px;
    }
    .scrollable-section .game {
      flex: none;
      margin-right: 20px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
      cursor: pointer;
      position: relative;
    }
    .scrollable-section .game:hover {
      transform: scale(1.1);
    }
    .scrollable-section .game img {
      width: 300px;
      height: 200px;
      object-fit: cover;
    }
    .scrollable-section .game h3 {
      text-align: center;
      padding: 10px 0;
      color: #FFA500;
    }

    /* Ribbons */
    .ribbon {
      position: absolute;
      top: 0;
      left: 0;
      padding: 5px 10px;
      font-size: 0.9em;
      font-weight: bold;
      text-transform: uppercase;
      border-bottom-right-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .ribbon.top-selling {
      background: #FFA500;
      color: #000;
    }
    .ribbon.hot-game {
      background: #FF0000; /* Red color for Hot Game */
      color: #FFF;
    }

    /* Featured Games Section */
    .featured-games {
      padding: 80px 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      background-color: #111;
    }
    .game-card {
      background-color: #222;
      width: 320px;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: #FFA500;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #333;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      position: relative;
    }
    .game-card:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: #FFA500;
      box-shadow: 0px 8px 20px rgba(255, 165, 0, 0.4);
    }
    .game-card img {
      width: 100%;
      height: 280px;
      border-radius: 10px;
      transition: transform 0.3s, filter 0.3s;
      box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.2);
      filter: contrast(1.1) brightness(1.1);
    }
    .game-card:hover img {
      transform: scale(1.1);
      filter: contrast(1.3) brightness(1.1);
    }
    .game-card h3 {
      margin: 20px 0;
      font-size: 1.8em;
    }
    .game-card .btn {
      padding: 12px 25px;
      background-color: #FFA500;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1.1em;
      box-shadow: 0px 4px 8px rgba(255, 165, 0, 0.3);
    }
    .game-card .btn:hover {
      background-color: #FFF;
      color: #FFA500;
      transform: scale(1.1);
    }

    /* Footer Styles */
    footer {
      padding: 30px 50px;
      background-color: #111;
      text-align: center;
      color: #FFA500;
      position: relative;
    }
    footer .social-icons {
      margin: 20px 0;
    }
    footer .social-icons a {
      margin: 0 10px;
      transition: transform 0.3s;
    }
    footer .social-icons a:hover {
      transform: scale(1.2);
    }
    footer .social-icons img {
      width: 35px;
      height: 35px;
    }
    footer .social-icons a img {
      filter: brightness(0.8);
      transition: filter 0.3s;
    }
    footer .social-icons a:hover img {
      filter: brightness(1.5);
    }
  </style>
</head>
