<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Issue Reporting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            color: #00ffcc;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            width: 400px;
            backdrop-filter: blur(20px);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        form:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.6);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #fff;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #fff;
            border-radius: 8px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: border 0.3s, background 0.3s, transform 0.2s;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, textarea:focus {
            border-color: #00ffcc;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        button {
            background: linear-gradient(135deg, #d11c1c, #bb1b1b);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 100%;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        button:hover {
            background: linear-gradient(135deg, #bb1b1b, #d11c1c);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            background: linear-gradient(135deg, #a51010, #d11c1c);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Report a Game Issue</h1>

    <form action="https://formspree.io/f/xqakbonj" method="POST" id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="contact">Phone Number (optional):</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your phone number">

        <label for="contact">Email:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your Email">

        <label for="problem">Report Problem:</label>
        <textarea id="problem" name="problem" rows="4" placeholder="Describe the issue you are facing with the game" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var contact = document.getElementById('contact').value || "N/A";
            var problem = document.getElementById('problem').value;

            alert('Name: ' + name + '\nPhone Number: ' + contact + '\nGame Issue: ' + problem);
            this.submit(); 
        });
    </script>
</body>
</html>
