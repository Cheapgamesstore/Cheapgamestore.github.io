<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap Game Seller</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
            margin: 20px auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        form {
            flex: 2;
            min-width: 300px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #fff;
            font-size: 1.1rem;
        }

        form input, form select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #fff;
            border-radius: 8px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: border 0.3s, background 0.3s, transform 0.2s;
        }

        form input.error {
            border-color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
        }

        form input.valid {
            border-color: #00ffcc;
            background: rgba(0, 255, 204, 0.1);
        }

        form button {
            background: #333;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        form button:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .qr-code {
            flex: 1;
            text-align: center;
            min-width: 300px;
        }

        .qr-code img {
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .qr-code p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #00ffcc;
        }

        /* Style Instagram input field */
        #instagram-field {
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left QR Code -->
        <div class="qr-code">
            <img src="ex.png" alt="Example Transaction ID">
            <p>Check the example of transaction-id</p>
        </div>

        <!-- Form -->
        <form action="https://formspree.io/f/xqakbonj" method="POST" id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Updated Phone Number as Optional -->
            <label for="contact">Phone Number (Optional):</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your Phone Number">

            <label for="game">Game Name (Which you want to buy):</label>
            <input type="text" id="game" name="game" placeholder="Enter the game name" required>

            <label for="transaction-id">Transaction ID:</label>
            <input type="text" id="transaction-id" name="transaction-id" placeholder="Enter Transaction ID" required>

            <label for="contact-method">Preferred Contact Method:</label>
            <select id="contact-method" name="contact-method" required>
                <option value="" disabled selected>Select one</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="call">Call</option>
                <option value="instagram">Instagram</option>
            </select>

            <!-- Instagram input field that will be shown when Instagram is selected -->
            <div id="instagram-field">
                <label for="instagram">Instagram Handle:</label>
                <input type="text" id="instagram" name="instagram" placeholder="Enter Instagram Handle">
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Right QR Code -->
        <div class="qr-code">
            <img src="99.jpg" alt="Payment QR Code">
            <p>Scan to Pay: â‚¹99</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        const transactionIdInput = document.getElementById('transaction-id');
        const phoneNumberInput = document.getElementById('contact');
        const contactMethodSelect = document.getElementById('contact-method');
        const instagramField = document.getElementById('instagram-field');

        // Validate Transaction ID
        transactionIdInput.addEventListener('input', () => {
            if (/^\d{12}$/.test(transactionIdInput.value)) {
                transactionIdInput.classList.add('valid');
                transactionIdInput.classList.remove('error');
            } else {
                transactionIdInput.classList.add('error');
                transactionIdInput.classList.remove('valid');
            }
        });

        // Validate Phone Number (optional)
        phoneNumberInput.addEventListener('input', () => {
            // Only validate if phone number is not empty
            if (phoneNumberInput.value === '' || /^\d{10}$/.test(phoneNumberInput.value)) {
                phoneNumberInput.classList.add('valid');
                phoneNumberInput.classList.remove('error');
            } else {
                phoneNumberInput.classList.add('error');
                phoneNumberInput.classList.remove('valid');
            }
        });

        // Toggle visibility of Instagram input field based on contact method selection
        contactMethodSelect.addEventListener('change', function() {
            if (this.value === 'instagram') {
                instagramField.style.display = 'block'; // Show Instagram input field
            } else {
                instagramField.style.display = 'none'; // Hide Instagram input field
            }
        });

        // Form Submit Validation
        form.addEventListener('submit', function (event) {
            const transactionId = transactionIdInput.value;
            const phoneNumber = phoneNumberInput.value;

            let isValid = true;

            // Validate Transaction ID
            if (!/^\d{12}$/.test(transactionId)) {
                alert('Transaction ID must be exactly 12 digits. Please correct it before submitting.');
                transactionIdInput.focus();
                isValid = false;
            }

            // Validate Phone Number only if it's provided
            if (phoneNumber && !/^\d{10}$/.test(phoneNumber)) {
                alert('Phone number must be exactly 10 digits. Please correct it before submitting.');
                phoneNumberInput.focus();
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
