<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap Game Seller</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
            margin: 20px auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        form {
            flex: 2;
            min-width: 300px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #fff;
            font-size: 1.1rem;
        }

        form input, form select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #fff;
            border-radius: 8px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: border 0.3s, background 0.3s, transform 0.2s;
        }

        form input:focus, form select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        form button {
            background: #333;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        form button:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .qr-code {
            flex: 1;
            text-align: center;
            min-width: 300px;
        }

        .qr-code img {
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .qr-code p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #00ffcc;
        }

        .valid {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.7);
        }

        .invalid {
            border-color: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.7);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left QR Code -->
        <div class="qr-code">
            <img src="ex.png" alt="Example Transaction ID">
            <p>Check the example of transaction-id</p>
        </div>

        <!-- Form -->
        <form action="https://formspree.io/f/xqakbonj" method="POST" id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="game">Game Name (Which you want to buy):</label>
            <input type="text" id="game" name="game" placeholder="Enter the game name" required>

            <label for="transaction-id">Transaction ID:</label>
            <input 
                type="text" 
                id="transaction-id" 
                name="transaction-id" 
                placeholder="Enter Transaction ID" 
                maxlength="12" 
                pattern="\\d{12}" 
                title="Transaction ID must be exactly 12 digits" 
                oninput="validateTransactionID()" 
                required
            >

            <label for="contact-method">Preferred Contact Method:</label>
            <select id="contact-method" name="contact-method" onchange="toggleContactInput()" required>
                <option value="" disabled selected>Select one</option>
                
                <option value="call">Call</option>
                <option value="instagram">Instagram</option>
            </select>

            <div id="phone-input-container" class="hidden">
                <label for="phone">Enter Phone Number:</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Enter your phone number" 
                    pattern="\\d{10}" 
                    title="Phone number must be exactly 10 digits" 
                    oninput="validatePhoneNumber()"
                >
            </div>

            <div id="instagram-input-container" class="hidden">
                <label for="instagram">Enter Instagram Username:</label>
                <input 
                    type="text" 
                    id="instagram" 
                    name="instagram" 
                    placeholder="Enter your Instagram username"
                >
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Right QR Code -->
        <div class="qr-code">
            <img src="199..jpg" alt="Payment QR Code">
            <p>Scan to Pay: â‚¹99</p>
        </div>
    </div>

    <script>
        function validateTransactionID() {
            const transactionInput = document.getElementById('transaction-id');
            const transactionValue = transactionInput.value.trim();

            if (/^\\d{12}$/.test(transactionValue)) {
                transactionInput.classList.add('valid');
                transactionInput.classList.remove('invalid');
            } else {
                transactionInput.classList.add('invalid');
                transactionInput.classList.remove('valid');
            }
        }

        function toggleContactInput() {
            const contactMethod = document.getElementById('contact-method').value;
            const phoneInputContainer = document.getElementById('phone-input-container');
            const instagramInputContainer = document.getElementById('instagram-input-container');

            phoneInputContainer.classList.toggle('hidden', contactMethod !== 'call');
            instagramInputContainer.classList.toggle('hidden', contactMethod !== 'instagram');
        }

        function validatePhoneNumber() {
            const phoneInput = document.getElementById('phone');
            const phoneValue = phoneInput.value.trim();

            if (/^\\d{10}$/.test(phoneValue)) {
                phoneInput.classList.add('valid');
                phoneInput.classList.remove('invalid');
            } else {
                phoneInput.classList.add('invalid');
                phoneInput.classList.remove('valid');
            }
        }
    </script>
</body>
</html>
